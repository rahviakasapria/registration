<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Rah'vi Akasapria" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>From Registration</title>
  </head>
  <body>
    <img class="wave" src="img/wave.png" />
    <div class="container">
      <div class="img">
        <img src="img/bg 1.svg" />
      </div>
      <div class="registration-content">
        <form action="index.html">
          <img src="img/avatar 1.svg" />
          <h2 class="title">REGISTRATION</h2>
          <div class="input-div namalengkap">
            <div class="i">
              <i class="fas fa-user"></i>
            </div>
            <div class="div">
              <h5>Full Name</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input-div email">
            <div class="i">
              <i class="fas fa-envelope-open"></i>
            </div>
            <div class="div">
              <h5>Email</h5>
              <input type="text" class="input" />
            </div>
          </div>
          <div class="input-div pass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Password</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <div class="input-div repass">
            <div class="i">
              <i class="fas fa-lock"></i>
            </div>
            <div class="div">
              <h5>Re Password</h5>
              <input type="password" class="input" />
            </div>
          </div>
          <a href="#">Log in?</a>
          <input type="submit" class="btn" value="Registration" />
        </form>
      </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
